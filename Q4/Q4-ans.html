<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Image</title>
    <style>
        /* Define styles for the container and circular image */
        .container {
            text-align: center;
        }

        .circular-image {
            border-radius: 50%; /* Makes the image circular */
            width: 200px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Webpage</h1>
        <img class="circular-image" src="/64a514966977cc6e87e27504.jpg" alt="Circular Image">
    </div>
</body>
</html>
